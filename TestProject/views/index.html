{% extends "layout.html" %} {% block head %}
<script src="/socket.io/socket.io.js"></script>
{% endblock %} {% block body %}
<div id="name-prompt-overlay">
	<div id="name-prompt-container">
		<form id="name-form">
			<div class="input-group">
				<input type="text" class="form-control" id="name-input" placeholder="Nickname" autocomplete="off" />
				<span class="input-group-addon" id="name-submit">
					Play
				</span>
			</div>
		</form>
	</div>
</div>

<div id="container">
	<table id="content">
		<tr>
			<th colspan="3">
				<h1>
					Tank Anarchy
				</h1>
			</th>
		</tr>
		<tr>
			<td id="leaderboard-container">
				<div>
					<h3>
						Leaderboard:
					</h3>
					<ul id="leaderboard"></ul>
				</div>
			</td>
			<td>
				<!--
          TODO: Add kill announcement message.
          <Player> was slain by <Player>.
          -->
				<canvas id="canvas"> </canvas>
			</td>
			<td>
				<ul id="chat-display"></ul>
				<input id="chat-input" type="text" placeholder="Press Enter to send" name="chat" />
			</td>
		</tr>
	</table>

	<div class="howto"></div>
	<div id="copyright">
		&copy; 2015 Alvin Lin and Kenneth Li. All Rights Reserved.
	</div>
</div>
{% endblock %} {% block scripts %} {% if dev_mode %}
<script src="/shared/Constants.js"></script>
<script src="/shared/Util.js"></script>
<script src="/shared/base.js"></script>
<script src="/public/js/game/Game.js"></script>
<script src="/public/js/game/Input.js"></script>
{% else %}
<script src="/public/dist/minified.js"></script>
{% endif %} {% endblock %}
