<form class="example-container" [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="someone@domain.com" formControlName="email"/>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="password" formControlName="password"/>
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button color="accent">Submit</button>
  </div>
</form>
