<div [ngClass]="this.hasData ? '' : 'hidden'" id="viewer" (mousedown)="handleMouseEvent($event)"
    (mouseup)="handleMouseEvent($event)" (mousemove)="onMove($event)" (mouseout)="handleMouseEvent($event)"
    (mouseenter)="handleMouseEvent($event)" (mousewheel)="onScroll($event)">
    <canvas id="canvas"></canvas>
</div>
<div [ngClass]="this.hasData ? 'hidden' : ''" id="loading">
    <mat-spinner class="center" mode="indeterminate"></mat-spinner>
</div>
